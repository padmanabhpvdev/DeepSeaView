<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-4">
        <h1 class="mb-4">Image Processing Results</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{ img_loc }}" class="card-img-top" alt="Uploaded Image">
                    <div class="card-body">
                        <h5 class="card-title">Original Image</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{ white_loc }}" class="card-img-top" alt="White Balanced Image">
                    <div class="card-body">
                        <h5 class="card-title">White Balanced</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{ nor_loc }}" class="card-img-top" alt="Normalized Image">
                    <div class="card-body">
                        <h5 class="card-title">Normalized</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <img src="{{ med_loc }}" class="card-img-top" alt="Median Filtered Image">
                    <div class="card-body">
                        <h5 class="card-title">Median Filtered</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <img src="{{ lace_loc }}" class="card-img-top" alt="LACE Processed Image">
                    <div class="card-body">
                        <h5 class="card-title">LACE Processed</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card shadow-sm">
                    <img src="{{ enhance_loc }}" class="card-img-top" alt="Enhanced Image">
                    <div class="card-body">
                        <h5 class="card-title">Enhanced</h5>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'upload' %}" class="btn btn-primary mt-4">Upload Another Image</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
